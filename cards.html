<body>
<div id="medias1">

    <input type="number" id="nota3" placeholder="digite o terveiro numero"><br>

    <button onclick="media(event)">media</button>

</div>
<center><div id="fatorial">
<input type="number" id="numeral" placeholder="digite um numero"><br>

fatorial: <span id="fat"></span></center>




</div>

<center><div id ="temperaturas">
 <input type="number" id="temp" placeholder="Digite uma Temperatura:"><br>
 <button onclick="converter(event)">Celsius para Fahrenheit</button><br>
 <button onclick="converter(event)">Fahrenheit para Celsius</button><br>
Temperatura: <span id = "Temperatura"></span>
</div></center>

<form action="" name="calc">
   <center> <div id="calculadora">
       <input type="text" id="visor" name = "visor">
       <div id="primeira"> 
             <input type="button" value="7" class ="botao borda" onclick="botao(value)">
             <input type="button" value="8" class ="botao borda" onclick="botao(value)">
             <input type="button" value="9" class ="botao borda" onclick="botao(value)">
             <input type="button" value="/" class ="botao borda" onclick="botao(value)">
       </div>
       <div id="segunda"> 
            <input type="button" value="4" class ="botao borda" onclick="botao(value)">
            <input type="button" value="5" class ="botao borda" onclick="botao(value)">
            <input type="button" value="6" class ="botao borda" onclick="botao(value)">
            <input type="button" value="*" class ="botao borda" onclick="botao(value)">
       </div>
       <div id="terceira"> 
            <input type="button" value="1" class ="botao borda" onclick="botao(value)">
            <input type="button" value="2" class ="botao borda" onclick="botao(value)">
            <input type="button" value="3" class ="botao borda" onclick="botao(value)">
            <input type="button" value="-" class ="botao borda" onclick="botao(value)">
       </div>
       <div id="quarta"> 
            <input type="button" value="C" class ="botao borda" onclick="reseta(value)">
            <input type="button" value="0" class ="botao borda" onclick="botao(value)">
            <input type="button" value="=" class ="botao borda" onclick="calcula(value)">
            <input type="button" value="+" class ="botao borda" onclick="botao(value)">
       </div>
    </div>
</center>
 </form>
